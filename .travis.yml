language: python

python:
  - "3.5"

branches:
  only:
    - master

notifications:
  slack: teambash-iu:Kumv5imwDciZcFQ2KvvUHIje

sudo: false

install: true

before_script:
  - cd core/python/stormDetection
  - pip install Flask

script: nosetests

before_deploy:
  - cd ../../../
  - zip -r TeamBash_stormDetection.zip core/python/stormDetection scripts appspec.yml Dockerfile || true
  - mkdir -p "stormDetection"
  - mv TeamBash_stormDetection.zip stormDetection/TeamBash_stormDetection.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teambash
    local_dir: stormDetection
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teambash
    key: TeamBash_stormDetection.zip
    bundle_type: zip
    application: TeamBash-App
    deployment_group: TeamBash-App
    region: us-west-2
    on:
      branch: master
